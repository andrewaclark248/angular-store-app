<div class="product-container">
    <a routerLink="product-detail/{{ product.id }}">
        <img class="product-image" src="{{ product.url }}">
    </a>
    <span class="product-item-header">{{ product.name }}</span>
    <span class="product-price">$ {{ product.price }}</span>
    
    <form (ngSubmit)="addProductToCart(product)">

        <select name="quantity" id="quantity" class="select-input" [(ngModel)]="selectedItem" (ngModelChange)="selectedChange($event)" >
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        <button class="product-btn" type="submit">
            Add To Cart
        </button>


    </form>
    

</div>
